<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Preview</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Music Preview App</h1>

        <button id="favouritesButton">Favourites</button>

        <input type="text" id="searchInput" placeholder="Search for songs...">
        <select id="filterType">
            <option value="title">Title</option>
            <option value="artist">Artist</option>
            <option value="album">Album</option>
        </select>
        <button id="searchButton">Search</button>

        <p>Welcome to the Music Preview App! ðŸŽµ Use the search bar to find songs by title, artist, or album. You can also add your own songs using the form below or mark your favorites for quick access. Enjoy exploring your music collection! ðŸŽ¶</p>

        <section class="music-container">
            <div class="song-list" id="songList"></div>
            <div class="song-details" id="songDetails"></div>
        </section>

        <form id="addSongForm">
            <p>Song Title</p>
            <input type="text" id="songTitle" required>
            <p>Artist</p>
            <input type="text" id="songArtist" required>
            <p>Album</p>
            <input type="text" id="songAlbum" required>
            <p>Cover Image</p>
            <input type="url" id="coverUrl" required>
            <button type="submit">Add Song</button>
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
